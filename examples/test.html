<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vmarkdown</title>

    <script src="//cdn.bootcss.com/react/16.4.0/umd/react.development.js"></script>
    <script src="//cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="assets/vremark.js"></script>
    <script src="assets/vremark-plugin-katex.js"></script>
    <script src="../dist/vmarkdown.js"></script>

</head>
<body>

<div id="app"></div>

<script>

    (function () {

        const h = React.createElement;

        const vmarkdown = new VMarkdown({
            h: h
        });

        const vdom = vmarkdown.render('# h1');

        ReactDOM.render(
            vdom,
            document.getElementById('app')
        );

    })();

</script>

</body>
</html>
